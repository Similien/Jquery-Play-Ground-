<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>




<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default btn-primary target" id="target1"><i class="fa fa-thumbs-o-up">Like</i></button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
	  <button id="fade">Fade In & Out</button>
	  </div>
    </div>
  </div>
</div>

				<!-- Only change code below this line. -->
<!-----------------------------------------------------------------------------
					Bootstrap items added 9/19/16
					Basic html & Jquery structure 	
------------------------------------------------------------------------------>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>

  $(document).ready(function() {
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake");
    $("#target4").css("background-color", "grey");
    $("#target6").prop("disabled","true");
    $("#target4").html("button4");
	//this method will make buttons 1 - 3 fade in & out
	$("#fade").click(function(){
		$("#target1").fadeToggle();
		$("#target2").fadeToggle("slow");
		$("#target3").fadeToggle(3000);
		
	});
  });
  
</script>

</body>
</html>
